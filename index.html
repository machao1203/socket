<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/yanshi.js"></script>
		<script type="text/javascript" src="js/recv_handle.js"></script>
		<script type="text/javascript" src="js/crc16.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<title>socket测试</title>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-role="content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<h2> 连接状态： </h2>
					</div>
					<div class="ui-block-b">
						<h2 id="connect_flag">  </h2>
					</div>
					<div class="ui-block-a">
						<h2> 发送状态： </h2>
					</div>
					<div class="ui-block-b">
						<h2 id="send_flag">  </h2>
					</div>
				</div>
				<br>
				<br>
				<div data-role="fieldcontain">
					<label for="msg_recv"> 接收 </label>
					<textarea name="msg_recv" id="msg_recv" placeholder=""></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="msg_send"> 发送 </label>
					<input name="msg_send" id="msg_send" placeholder="" value="" type="number">
				</div>
				<a id="button_send" data-role="button" data-theme="e" href="#page1" onclick="buttonsend()"> 发送 </a>
				<br><br><br><br>
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<a id="button_connect" data-role="button" href="#page1" onclick="socketconnect()"> 连接 </a>
					</div>
					<div class="ui-block-b">
						<a id="button_close" data-role="button" href="#page1" onclick="socketclose()"> 关闭 </a>
					</div>
					<div class="ui-block-c">
						<a id="button_poll" data-role="button" href="#page1" onclick="socketpoll()" > 巡检 </a>
					</div>
				</div>
				
			    <a id="button_yanshi" data-role="button" href="./yanshi.html" > 界面跳转 </a>
				<a data-role = "button" onclick="handletest()">接收测试</a><br>
				<a data-role = "button" onclick="databasetest()">新建数据库</a>
				<a data-role = "button" onclick="querytest()">查询数据库</a>
				<a data-role = "button" onclick="updatetest()">更新数据库</a><br>
				<a data-role = "button" onclick="filetest()">文件测试</a>
			</div>
		</div>
	</body>
</html>
