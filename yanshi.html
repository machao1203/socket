<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/crc16.js"></script>
		<script type="text/javascript" src="js/yanshi.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<title>跳转测试</title>
	</head>
	<body>
		<div data-role="page" id="page2">
			<div data-role="content">

				<div class="ui-grid-a">
					<div class="ui-block-a" style="text-align: center">
						<img style="width: 100%; height: 30%" src="img/sg.png">
					</div>
					<div class="ui-block-b">
						<div data-role="fieldcontain" data-controltype="textinput">
							<label for="textinput4"> ID: </label>
							<input name="" id="Device_ID" placeholder="" value="" type="text">
						</div>
						<div data-role="fieldcontain" data-controltype="textinput">
							<label for="textinput5"> LA: </label>
							<input name="" id="Device_LA" placeholder="" value="" type="text">
						</div>
						<div data-role="fieldcontain" data-controltype="textinput">
							<label for="textinput6"> UC: </label>
							<input name="" id="Device_UC" placeholder="" value="" type="text">
						</div>
						<div data-role="fieldcontain" data-controltype="textinput">
							<label for="textinput6"> CC: </label>
							<input name="" id="Device_CC" placeholder="" value="" type="text">
						</div>
					</div>
				</div>
				<ul data-role="listview" data-divider-theme="e" data-inset="true">
					<li data-theme="c" >
						<a href="#" data-transition="slide" onclick="VoiceAlarm()">
							<font face = "宋体" size="6" color="blue">声音报警</font> 
						</a>
					</li>
					<li data-theme="c">
						<a href="#" data-transition="slide" onclick="LightAlarm()"> 
							<font  face = "宋体"  size="6" color="blue">闪光报警</font> 
						</a>
					</li>
					<li data-theme="c">
						<a href="#" data-transition="slide" onclick="VoiceLightAlarm()"> 
							<font face = "宋体"  size="6" color="blue">声光报警</font> 
						 </a>
					</li>
					<li data-theme="e">
						<a href="#" data-transition="slide" onclick="AlarmStop()"> 
							<font face = "宋体"  size="6" color="red">停止报警</font> 
						</a>
					</li>
				</ul>
			</div>

		</div>
	</body>
</html>
