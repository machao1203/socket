<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/crc16.js"></script>
		<script type="text/javascript" src="js/send.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page2">
			<div data-role="content">
				<div>
					<h2>服务器设置</h2>
					<div data-role="fieldcontain">
						<label for="ipaddr"> 服务器IP地址： </label>
						<input name="ipaddr" id="ipaddr" placeholder="" value="" type="text">
					</div>
					<div data-role="fieldcontain">
						<label for="ipport"> 服务器端口： </label>
						<input name="ipport" id="ipport" placeholder="" value="" type="text">
					</div>
				</div>
				<div>
					<h2>显示设置</h2>
					<div data-role="fieldcontain">
						<label for="baowen_show"> 主界面显示报文 </label>
						<select  id="baowen_show" data-theme="b" data-role="slider" onchange="set_baowen()">
							<option value="off"></option>
							<option value="on"></option>
						</select>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
